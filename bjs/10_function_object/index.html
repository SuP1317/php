<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

   
     <button class="btn btn-info" id="btnGeneration">Генерировать</button> 
     <button class="btn btn-success btn-lg" id="btnCleen">Очистить</button>       
  

<div class="container">
      
      <div class="col">
      <h3 class="card-title"><span id="surnameOutput">Иванов</span></h3>
      <h4> <span id="firstNameOutput">Иван</span></h4>
      <h4> <span id="patronymicOutput">Иванович</span></h4>
      </div>
</div>



      <div class="person-picture">
          <img src="https://www.reshot.com/preview-assets/icons/CRUJLP8FZS/middle-eastern-CRUJLP8FZS.svg" alt="Аватар персонажа" class="person-avatar" id="avatarImage">
      </div>   



  <div class="person-card">
    <div class="person-gender">
        <span id="genderOutput">Генерация пола</span>
    </div>
  </div>

      


    <div class="person-card">
            <div class="person-birth"></div>
            <span id="birthDateOutput">Генерация года рождения</span>
    </div>


          
     <div class="person-card">
        <div class="person-profession"></div>
          <span id="professionOutput">Профессия:</span>
     </div>
       



<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
